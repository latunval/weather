<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Weather </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<div class="container">
